<!DOCTYPE html>
<html lang="jp"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="no-cache">
    <meta http-equiv="cache-control" content="no-store">
    <title th:text="ユーザ一覧"></title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/user.css" rel="stylesheet">
    <script th:src="@{/js/users.js}"></script>
</head>
<body>
<div class="container-fluid top-ul-container">
    <h3>ユーザ一覧</h3>
    <table id="usersTable" class="user-info-tbl">
        <thead>
        <tr>
            <th class="tbl-header user-id">ID</th>
            <th class="tbl-header user-name">ユーザ名</th>
            <th class="tbl-header role-name">権限</th>
            <th class="tbl-header user-control">操作</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        <tr class="user-info-tbl-row" th:each="userDetails: ${customUserDetails}">
            <td id="tdUserId" class="user-id" th:text="${userDetails.users.userId}">
            </td>
            <td class="user-name" th:text="${userDetails.username}"></td>
            <td class="role-name" th:text="${userDetails.users.roleName}"></td>
            <td class="user-control">
                <div id="toShowUserDetailsButton"></div>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="margin-tbl">
        <tr>
            <td class="margin">&nbsp;</td>
        </tr>
    </table>

    <div class="footer-ul-btn">
        <div id="toCreateUserButton"></div>
        <div id="toTopMenuButton"></div>
    </div>
</div>

<script th:src="@{/js/common/toShowUserDetailsButton.js}"></script>
<script th:src="@{/js/common/toCreateUserButton.js}"></script>
<script th:src="@{/js/common/toTopMenuButton.js}"></script>


</body>
</html>
