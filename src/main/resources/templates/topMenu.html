<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
    <link href="/css/top.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div>
        <div class="logo">
            <h3><strong>KakeiBon</strong><br/>v.0.1.0</h3>
        </div>
        <div class="form-group">
            <div class="row btn-margin">
                <form id="usersList" method="POST"
                      th:action="@{'/users/list'}">
                    <button class="form-control btn btn-outline-success"
                            type="submit">ユーザ管理
                    </button>
                </form>
            </div>
            <div class="row btn-margin">
                <form id="classList" method="POST"
                      th:action="@{'/classes/objToJson'}">
                    <button class="form-control btn btn-outline-success"
                            type="submit">費目管理
                    </button>
                </form>
            </div>
            <div class="row btn-margin">
                <form id="currencyList" method="POST"
                      th:action="@{'/currency'}">
                    <button class="form-control btn btn-outline-success"
                            type="submit">通貨管理
                    </button>
                </form>
            </div>
            <div class="row btn-margin">
                <form id="specList" method="POST"
                      th:action="@{'/spec'}">
                    <button class="form-control btn btn-outline-success"
                            type="submit">出納記録
                    </button>
                </form>
            </div>
            <hr>
            <div class="row btn-margin">
                <button class="btn btn-secondary" form="logout">ログアウト</button>
            </div>
        </div>
    </div>
</div>
<form id="logout" method="POST" th:action="@{/logout}"></form>
</body>
</html>
