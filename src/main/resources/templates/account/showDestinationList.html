<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>口座検索</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
  <link href="/css/accountNameShowList.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid top-ads-container">
  <h3>口座検索</h3>

  <table class="account-dest-tbl">
    <tr th:each="accountDestination : ${accountDestinations}">
      <td>
        <th:block th:if="${shopForm ne null}">
          <th:block th:if="${accountSourceForm ne null}">
            <th:block th:if="${accountDestination.accountDestinationId eq null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/__${shopId}__' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/__${accountSourceId}__' +
                              '/1' +
                              '/setAccountDestination'}"
                    th:object="${accountDestination}" method="GET">
                <label for="accountDestinationId"></label>
                <input id="accountDestinationId"
                       th:value="${accountDestination.accountDestinationId}"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__ (__${accountDestination.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
            <th:block th:unless="${accountDestination.accountDestinationId eq null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/__${shopId}__' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/__${accountSourceId}__' +
                              '/__${accountDestination.accountDestinationId}__' +
                              '/setAccountDestination'}"
                    th:object="${accountDestination}" method="GET">
                <label for="accountDestinationId"></label>
                <input id="accountDestinationId"
                       th:value="${accountDestination.accountDestinationId}"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__ (__${accountDestination.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
          </th:block>
          <th:block th:unless="${accountSourceId ne null}">
            <th:block th:if="${accountDestination.accountDestinationId ne null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/__${shopForm.shopId}__' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/1' +
                              '/__${accountDestination.accountDestinationId}__' +
                              '/setAccountDestination'}"
                    th:object="${accountDestination}" method="GET">
                <label for="accountDestinationId"></label>
                <input id="accountDestinationId"
                       th:value="${accountDestination.accountDestinationId}"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__ (__${accountDestination.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
            <th:block th:unless="${accountDestination.accountDestinationId ne null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/__${shopForm.shopId}__' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/1' +
                              '/1' +
                              '/setAccountDestination'}"
                    th:object="${accountDestination}" method="GET">
                <label for="accountDestinationId"></label>
                <input id="accountDestinationId"
                       th:value="${accountDestination.accountDestinationId}"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__ (__${accountDestination.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
          </th:block>
        </th:block>
        <th:block th:unless="${shopForm ne null}">
          <th:block th:if="${accountSourceForm ne null}">
            <th:block th:if="${accountDestination.accountDestinationId eq null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/1' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/__${accountSourceId}__' +
                              '/1' +
                              '/setAccountDestination'}"
                    th:object="${accountDestination}" method="GET">
                <label for="accountDestinationId"></label>
                <input id="accountDestinationId"
                       th:value="${accountDestination.accountDestinationId}"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__ (__${accountDestination.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
            <th:block th:unless="${accountDestination.accountDestinationId eq null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/1' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/__${accountSourceId}__' +
                              '/__${accountDestination.accountDestinationId}__' +
                              '/setAccountDestination'}"
                    th:object="${accountDestination}" method="GET">
                <label for="accountDestinationId"></label>
                <input id="accountDestinationId"
                       th:value="${accountDestination.accountDestinationId}"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__ (__${accountDestination.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
          </th:block>
          <th:block th:unless="${accountSourceId ne null}">
            <th:block th:if="${accountDestination.accountDestinationId ne null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/1' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/1' +
                              '/__${accountDestination.accountDestinationId}__' +
                              '/setAccountDestination'}"
                    th:object="${accountDestination}" method="GET">
                <label for="accountDestinationId"></label>
                <input id="accountDestinationId"
                       th:value="${accountDestination.accountDestinationId}"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__ (__${accountDestination.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
            <th:block th:unless="${accountDestination.accountDestinationId ne null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/1' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/1' +
                              '/1' +
                              '/setAccountDestination'}"
                    th:object="${accountDestination}" method="GET">
                <label for="accountDestinationId"></label>
                <input id="accountDestinationId"
                       th:value="${accountDestination.accountDestinationId}"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__ (__${accountDestination.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountDestination.branchName}__') > 0}">
                  <input class="account-dest-button"
                         th:value="'__${accountDestination.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
          </th:block>
        </th:block>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
