<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>口座検索</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
  <link href="/css/accountNameShowList.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid top-ass-container">
  <h3>口座検索</h3>

  <table class="account-src-tbl">
    <tr th:each="accountSource : ${accountSources}">
      <td>
        <th:block th:if="${shopForm ne null}">
          <th:block th:if="${accountSource.accountSourceId ne null}">
            <th:block th:if="${accountDestinationId eq null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/__${shopId}__' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/__${accountSource.accountSourceId}__' +
                              '/1' +
                              '/setAccountSource'}"
                    th:object="${accountSource}" method="GET">
                <label for="accountSourceId"></label>
                <input id="accountSourceId"
                       th:value="${accountSource.accountSourceId}"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__ (__${accountSource.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
            <th:block th:unless="${accountDestinationForm eq null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/__${shopId}__' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/__${accountSource.accountSourceId}__' +
                              '/__${accountDestinationId}__' +
                              '/setAccountSource'}"
                    th:object="${accountSource}" method="GET">
                <label for="accountSourceId"></label>
                <input id="accountSourceId"
                       th:value="${accountSource.accountSourceId}"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__ (__${accountSource.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
          </th:block>
          <th:block th:unless="${accountSource.accountSourceId ne null}">
            <th:block th:if="${accountDestinationForm ne null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/__${shopForm.shopId}__' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/1' +
                              '/__${accountDestinationId}__' +
                              '/setAccountSource'}"
                    th:object="${accountSource}" method="GET">
                <label for="accountSourceId"></label>
                <input id="accountSourceId" name="accountSourceId"
                       th:value="1"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__ (__${accountSource.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
            <th:block th:unless="${accountDestinationId ne null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/__${shopForm.shopId}__' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/1' +
                              '/1' +
                              '/setAccountSource'}"
                    th:object="${accountSource}" method="GET">
                <label for="accountSourceId"></label>
                <input id="accountSourceId" name="accountSourceId"
                       th:value="1"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__ (__${accountSource.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
          </th:block>
        </th:block>
        <th:block th:unless="${shopForm ne null}">
          <th:block th:if="${accountSource.accountSourceId ne null}">
            <th:block th:if="${accountDestinationId eq null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/1' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/__${accountSource.accountSourceId}__' +
                              '/1' +
                              '/setAccountSource'}"
                    th:object="${accountSource}" method="GET">
                <label for="accountSourceId"></label>
                <input id="accountSourceId"
                       th:value="${accountSource.accountSourceId}"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__ (__${accountSource.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
            <th:block th:unless="${accountDestinationForm eq null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/1' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/__${accountSource.accountSourceId}__' +
                              '/__${accountDestinationId}__' +
                              '/setAccountSource'}"
                    th:object="${accountSource}" method="GET">
                <label for="accountSourceId"></label>
                <input id="accountSourceId"
                       th:value="${accountSource.accountSourceId}"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__ (__${accountSource.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
          </th:block>
          <th:block th:unless="${accountSource.accountSourceId ne null}">
            <th:block th:if="${accountDestinationForm ne null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/1' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/1' +
                              '/__${accountDestinationId}__' +
                              '/setAccountSource'}"
                    th:object="${accountSource}" method="GET">
                <label for="accountSourceId"></label>
                <input id="accountSourceId" name="accountSourceId"
                       th:value="1"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__ (__${accountSource.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
            <th:block th:unless="${accountDestinationId ne null}">
              <form th:action="@{
                              '/__${specificationGroupId}__' +
                              '/__${userId}__' +
                              '/__${accountAndBalanceId}__' +
                              '/1' +
                              '/__${balanceTypeForm.balanceTypeId}__' +
                              '/1' +
                              '/1' +
                              '/setAccountSource'}"
                    th:object="${accountSource}" method="GET">
                <label for="accountSourceId"></label>
                <input id="accountSourceId" name="accountSourceId"
                       th:value="1"
                       type="hidden">
                <th:block th:if="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__ (__${accountSource.branchName}__)'"
                         type="submit"/>
                </th:block>
                <th:block th:unless="${#strings.length('__${accountSource.branchName}__') > 0}">
                  <input class="account-src-button"
                         th:value="'__${accountSource.accountName}__'"
                         type="submit"/>
                </th:block>
              </form>
            </th:block>
          </th:block>
        </th:block>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
