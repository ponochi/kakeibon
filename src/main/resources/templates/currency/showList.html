<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>通貨検索</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
  <link href="/css/common.css" rel="stylesheet">
  <link href="/css/currency.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid top-cl-container">
  <h3>通貨一覧</h3>

  <table class="list-currency-tbl">
    <tr th:each="currncy : ${currencies}">
      <td>
        <form id="edit"
              method="GET"
              th:action="@{'/currency/__${currncy.currencyId}__/edit'}"
              th:object="${currency}">

          <input class="currency-id" th:value="${currncy.currencyId}" type="hidden"/>
          <label>
            <input class="currency-name" th:value="${currncy.currencyName}"
                   type="text" readonly/>
          </label>
          <input type="submit" value="編&nbsp;集"/>
        </form>
      </td>
    </tr>
  </table>
  <form id="add" th:action="@{'/currency/add'}"
        method="GET" th:object="${currency}">
  </form>
  <div class="footer-cl-btn">
    <div id="toAddCurrencyButton"></div>
    <div id="toTopMenuButton"></div>
  </div>
</div>
<script th:src="@{/js/common/toAddCurrencyButton.js}"></script>
<script th:src="@{/js/common/toTopMenuButton.js}"></script>

</body>
</html>
